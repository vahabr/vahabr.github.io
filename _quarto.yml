          <a href="/posts/" aria-label="Blog"><i class="bi bi-rss"></i></a>
        </span>
      </span>

      <script>
        document.querySelectorAll('.current-year').forEach(e => e.textContent = new Date().getFullYear());
      </script>

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    toc: true
    toc-location: right
    code-copy: true
    css: styles.scss
    include-in-header:
      - text: |
          <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      - _includes/head.html
    code-tools: false
    thebe: true

resources:
  - img/

