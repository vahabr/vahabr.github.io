name: Quarto Publish (Pages API)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # (Optional) enable if you execute Python/R in posts
      # - uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.x'
      # - uses: r-lib/actions/setup-r@v2
      #   with:
      #     r-version: 'stable'

      - name: Render site (fresh)
        run: quarto render --no-cache --execute-daemon=false

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
